version: "3.9"

# Production конфигурация для развертывания на сервере
services:
  motivation-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: motivation-bot-prod
    restart: always
    
    # Переменные окружения из .env файла
    env_file:
      - .env
    
    environment:
      - TZ=Europe/Moscow
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
      - PORT=3000
      - LOG_LEVEL=INFO
    
    # Порты (только внутренние, без публикации наружу)
    # Используйте reverse proxy (nginx/traefik) для доступа
    ports:
      - "127.0.0.1:3000:3000"
    
    # Volumes для персистентности данных
    volumes:
      - ./data/bot_database.db:/app/bot_database.db
      - ./data/player_photos:/app/player_photos
      - ./data/player_cards:/app/player_cards
      - ./data/task_submissions:/app/task_submissions
      - ./logs:/app/logs
    
    # Ограничения ресурсов для production
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    
    # Безопасность
    security_opt:
      - no-new-privileges:true
    
    # Команда запуска
    command: bash ./start-all.sh

