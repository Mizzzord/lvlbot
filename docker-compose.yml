version: '3.8'

services:
  # Node.js сервис генерации карточек
  card-generator:
    build:
      context: .
      dockerfile: Dockerfile.nodejs
    container_name: motivation-card-generator
    ports:
      - "3000:3000"
    volumes:
      - player-cards:/app/player_cards
      - player-photos:/app/player_photos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - motivation-network

  # Python боты (основной и модераторский)
  bots:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: motivation-bots
    depends_on:
      card-generator:
        condition: service_healthy
    volumes:
      - bot-database:/app/bot_database.db
      - player-cards:/app/player_cards
      - player-photos:/app/player_photos
      - task-submissions:/app/task_submissions
      - ./.env:/app/.env:ro
    restart: unless-stopped
    environment:
      - NODEJS_SERVICE_URL=http://card-generator:3000
    networks:
      - motivation-network

  # Nginx прокси (опционально, для продакшена)
  # nginx:
  #   image: nginx:alpine
  #   container_name: motivation-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - card-generator
  #   restart: unless-stopped
  #   networks:
  #     - motivation-network

networks:
  motivation-network:
    driver: bridge

volumes:
  bot-database:
    driver: local
  player-cards:
    driver: local
  player-photos:
    driver: local
  task-submissions:
    driver: local
